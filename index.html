<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Word Pair Generator</title>
    <meta name="description" content="Create random two word phrases" />
    <meta name="keywords" content="Randomizer, Random, Word Pairs, JavaScript, Vanilla JavaScript" />
    <meta name="author" content="taco-tues-on-a-fri" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link href="/favicon.png" rel="shortcut icon" />
    <link href="/index.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-800 w-screen" onload="createListItem()">
    <div class="max-w-7xl mx-auto px-6 lg:px-8">
      <div class="header-container md:flex md:items-center md:justify-between py-4">
        <div class="flex-1 min-w-0">
          <h1 class="text-3xl font-bold leading-7 text-white sm:text-3xl sm:truncate">Word Pair Generator</h1>
        </div>

        <div class="button-container mt-4 flex md:mt-0 md:ml-4 justify-end">
          <button
            type="button"
            class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500"
            onclick="clearListItems()"
          >
            Clear
          </button>
          <button
            type="button"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500"
            onclick="createListItem()"
          >
            Create Pair
          </button>
        </div>
      </div>

      <div>
        <ul id="generatedCardsArea" class="mt-3 grid grid-cols-1 gap-5 sm:gap-6 sm:grid-cols-2 lg:grid-cols-4"></ul>
      </div>
    </div>
    <script src="scripts/clipboard.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="static/words/adjectives.js"></script>
    <script src="static/words/nouns.js"></script>
    <script src="static/words/verbs.js"></script>
    <script src="lib/shuffle.js"></script>
    <script src="lib/random-color.js"></script>
    <script src="index.js"></script>
  </body>
</html>
